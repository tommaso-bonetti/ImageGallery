<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login | ImageGallery</title>
<link rel="stylesheet" type="text/css" media="all" href="../CSS/style.css" th:href="@{/css/style.css}" />
</head>

<body>
	<h1>Welcome to ImageGallery!</h1>
	<p>Please log in to your account, or register if you do not have one.</p>
	
	<div class="row">
		<div class="column margin-1">
			<h2>Log in</h2>
			<form action="AuthenticateUser" method="POST">
				<p>
					Username: <input type="text" id="loginUsername" name="username" />
				</p>
				<p>
					Password: <input type="password" id="loginPassword" name="password" />
				</p>
				<input type="submit" value="Log In" />
			</form>
		</div>
		
		<div class="column margin-1">
			<h2>Register</h2>
			<form action="RegisterUser" method="POST">
				<p>
					Email: <input type="email" id="registerEmail" name="email" />
				</p>
				<p>
					Username: <input type="text" id="registerUsername" name="username" />
				</p>
				<p>
					Password: <input type="password" id="registerPassword" name="password" />
				</p>
				<p>
					Repeat password: <input type="password" id="registerRepeatPassword" name="repeatPassword" />
				</p>
				<input type="submit" value="Register" />
			</form>
		</div>
	</div>
</body>
</html>
